<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Авторизация</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/forms.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="bower/normalize.css/normalize.css"> 
	<script src="bower/modernizr/modernizr.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container-login">
	     	<section class="login clearfix">
				<form action="" method=""  id="" class="">
				<!-- Вставляем название проекта -->
					<div class="form-item">
						<label for="inputWorkName" class="label">Название проекта</label>
						<input type="text" data-validation='text' name="name" id="inputWorkName" class="form-input" placeholder="Введите название" data-validation='name' data-error-message="Добавьте название проекта" tooltip-position="left">	
					</div>		

				<!-- Вставляем картинку проекта -->
					<div class="form-item">
						<label for="inputImage" class="label">Изображение проекта</label>
	                	<label for="inputImage" class="input-file input-file-image" placeholder="Загрузите изображение"><span class="form-input input-file__text">Выберите файл</span><div class="input-file-image-button"></div>
	                    	
	                    	<input id="inputImage" class="input-file input-file__input" name="file-image" type="file" placeholder="Загрузите изображение" data-validation="image" data-error-message="Нужен скриншот" tooltip-position="left">
	                	</label>
	            	</div>

				<!-- Вставляем ссылку на проект-->
					<div class="form-item">
						<label for="inputWorkUrl" class="label">URL проекта</label>
						<input type="text" name="url" id="inputWorkUrl" class="form-input" placeholder="Добавьте ссылку" data-validation="url" data-error-message="Добавьте ссылку на проект" tooltip-position="left">	
					</div>

				<!-- Вставляем описание проекта -->
					<div class="form-item">
						<label for="inputWorkMessage" class="label">Описание</label>
						<textarea type="text" name="message" id="inputWorkMessage" cols="1" rows="5" class="form-input" placeholder="Пару слов о вашем проекте" data-validation="text" data-error-message="Добавьте описание проекта" tooltip-position="left"></textarea>
					</div>

				<!-- Вставляем кнопку "Добавить" -->
					<div class="modal-button">
						<button type="submit" class="button button-submit" data-remodal-action="submit">Добавить</button>
					</div>
				</form>
	     	</section>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<a href="login.html" class="login-link">Войти</a>
            <div class="copyrights">
			© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его
			</div>
		</div>
	</footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="bower/jquery/dist/jquery.min.js"><\/script>')</script>
	<script src="bower/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="js/common.js"></script>
	<script src="js/validation.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
